<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Outfit:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="inner-container">
            <div class="cart">
                <img class="vector" src="Vector.png" alt="vec">
                <img class="vector2" src="Vector (2).png" alt="vec">
                <img class="vector3" src="Vector (3).png" alt="vec2">
                <img class="vector4" src="Vector (4).png" alt="vec3">
            </div>
            <form class="form">
                <div class="username">
                    <input type="text" class="user" placeholder="USERNAME">
                    <div class="img-cont">
                        <img src="USERNAMEVector.png" class="uservec">
                        <img src="uservector.png" class="uservec2">
                    </div>
                 </div>
                <div class="password">
                    <input type="password" class="pass" placeholder="PASSWORD">
                    <div class="img-cont">
                        <img class="uservec" src="pass.png" alt="pass">
                        <img class="uservec2" src="passVector (3).png" alt="pass">
                    </div>
                    
                </div>
                <div class="button">
                    <button class="btn">LOGIN</button>
                </div> 
                <a href="www.fogot.com" class="forgot">Forgot password?</a>
            </form>

        </div>
        <div class="background">
            <img class="bg1" src="BGVector.png" alt="bg">
            <img class="bg2" src="Ellipse.png" alt="bg2">
            <img class="bg3" src="Ellipse copy.png" alt="bg3">
            <img class="bg4" src="Ellipse (1).png" alt="bg4">
        </div>

    </main>

    
</body>
</html>
